<div class="font-light font-xs max-w-sm m-auto bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
    {% if negative == true %}
        <p class="font-medium">Uh oh, something went wrong</p>
    {% else %}
        <p class="font-medium">Nice!/p>
    {% endif %}
    <p>{{ message }}</p>
</div>
<br>
